<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de Ventas</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>🧾 Registro de Ventas</h1>
    <nav>
      <ul>
        <li><a href="index.html">🏠 Inicio</a></li>
        <li><a href="productos.html">📦 Productos</a></li>
        <li><a href="movimientos.html">💰 Ingresos/Egresos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Crear Venta</h2>
      <form id="form-venta">
        <label>Producto:</label>
        <select id="producto-select" required>
          <!-- Opciones cargadas dinámicamente -->
        </select>

        <label>Cantidad:</label>
        <input type="number" id="cantidad" min="1" required>

        <button type="submit">Agregar a la venta</button>
      </form>
    </section>

    <section>
      <h2>Resumen de Venta</h2>
      <table>
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Subtotal</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-venta">
          <!-- Productos agregados a la venta -->
        </tbody>
      </table>
      <p><strong>Total:</strong> $<span id="total-venta">0.00</span></p>
      <button id="finalizar-venta">Finalizar Venta</button>
    </section>
  </main>

  <footer>
    <p>© 2025 Sistema de Ventas | Ventas</p>
  </footer>
</body>
</html>
